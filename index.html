<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body class="body background-contain">
    <main class="main">
      <p>WE'RE LAUNCHING SOON</p>
      <div class="counter flex flex-row">
        <div class="counter-days flex flex-column">
          <div class="counter-box">
            <span class="counter-box-text">00</span>
          </div>
          <p class="counter-name">DAYS</p>
        </div>
        <div class="counter-hours flex flex-column">
          <div class="counter-box">
            <span class="counter-box-text">00</span>
          </div>
          <p class="counter-name">HOURS</p>
        </div>
        <div class="counter-minutes flex flex-column">
          <div class="counter-box">
            <span class="counter-box-text">00</span>
          </div>
          <p class="counter-name">MINUTES</p>
        </div>
        <div class="counter-seconds flex flex-column">
          <div class="counter-box">
            <span class="counter-box-text">00</span>
          </div>
          <p class="counter-name">SECONDS</p>
        </div>
      </div>
    </main>

    <footer class="footer background-contain">
      <div class="socials flex flex-row">
        <a href="https://www.facebook.com/" target="_blank">
          <img class="social-icon" src="images/icon-facebook.svg" />
        </a>
        <a href="https://www.pinterest.com/" target="_blank">
          <img class="social-icon" src="images/icon-pinterest.svg" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img class="social-icon" src="images/icon-instagram.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
